[z_calibration]
probe_nozzle_x: 126
probe_nozzle_y: 350

probe_switch_x: 125
probe_switch_y: 331

probe_bed_x: 175
probe_bed_y: 175

switch_offset: 0.225 # smaller is more away from bed!
max_deviation: 5
clearance: 7.5
speed: 200
probing_first_fast: false

[gcode_macro CALIBRATE_Z]
rename_existing: BASE_CALIBRATE_Z
gcode:
    {% set bed_position = params.BED_POSITION|default('None') %}
    G28
    M117 Z-Calibration..
    Attach_Probe
    {% if bed_position != 'None' %}
      BASE_CALIBRATE_Z BED_POSITION={bed_position}
    {% else %}
      BASE_CALIBRATE_Z
    {% endif %}
    Dock_Probe
    M117